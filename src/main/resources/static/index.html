<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Chat</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div id="login-signup-container">
    <h2>Login</h2>
    <input type="email" id="loginEmail" placeholder="Email"><br><br>
    <input type="password" id="loginPassword" placeholder="Password"><br><br>
    <button onclick="login()">Login</button><br><br>

    <h2>Signup</h2>
    <input type="email" id="signupEmail" placeholder="Email"><br><br>
    <input type="password" id="signupPassword" placeholder="Password"><br><br>
    <input type="text" id="signupNickname" placeholder="Nickname"><br><br>
    <input type="text" id="signupPhoneNumber" placeholder="Phone Number"><br><br>
    <input type="text" id="signupName" placeholder="Name"><br><br>
    <button onclick="signup()">Signup</button>
</div>

<div id="chat-container" style="display:none;">
    <h1>Chat Room</h1>
    <p>Logged in as: <span id="loggedInUsername"></span></p>
    <input type="text" id="room" placeholder="Enter room name"/>
    <button id="connect" onclick="connect()">Connect</button>
    <div id="messages"></div>
    <input type="text" id="message" placeholder="Enter your message"/>
    <button id="send" onclick="sendMessage()">Send</button>
    <button id="logout" onclick="logout()">Logout</button>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
